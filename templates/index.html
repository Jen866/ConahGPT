<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conah GPT</title>
  <link rel="stylesheet" href="/static/style.css" />

  <!-- Load Marked.js to parse markdown to HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      background-color: #fef8ef;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      background-color: #bc8b4b;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    .chat-entry {
      margin-top: 20px;
    }
    #messages a {
      color: #0645AD;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">ACTUARY CONSULTING</h1>

    <form id="question-form">
      <textarea id="question" rows="4" placeholder="Ask Conah GPT..."></textarea>
      <button type="submit">Send</button>
    </form>

    <div id="messages" class="chat-entry"></div>
  </div>

  <!-- Your external script for handling questions and rendering markdown -->
  <script src="/static/script.js"></script>
</body>
</html>
