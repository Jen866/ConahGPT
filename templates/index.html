<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conah GPT</title>
  <!-- This links to your style.css file, but the core styles are also inline to preserve the exact look -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #fdf9f3;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    #user-input {
      width: 60%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #b68b4c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .chat-box {
      margin-top: 40px;
      text-align: left;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
    .chat-line {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .chat-line strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ACTUARY CONSULTING</h1>

  <textarea id="user-input" placeholder="Ask Conah GPT..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <div id="chat-box" class="chat-box"></div>

  <!-- This links to your script.js file in the 'static' folder -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
