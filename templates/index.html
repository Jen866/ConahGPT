<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conah GPT</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-color: #fef8ef; font-family: Arial, sans-serif;">

    <div style="max-width: 800px; margin: 40px auto; padding: 20px;">
        <h1 style="text-align: center; color: #000;">ACTUARY CONSULTING</h1>

        <div style="margin-top: 40px;">
            <textarea id="question" rows="4" style="width: 100%; padding: 10px; font-size: 16px;" placeholder="Ask Conah GPT..."></textarea>
            <button onclick="sendQuestion()" style="margin-top: 10px; background-color: #bc8b4b; color: white; padding: 10px 20px; font-size: 16px; border: none; cursor: pointer; border-radius: 8px;">Send</button>
        </div>

        <div id="chat" style="margin-top: 40px;">
            {% for msg in messages %}
                <p><strong>You:</strong> {{ msg.question }}</p>
                <p><strong>Conah GPT:</strong> <span>{{ msg.answer | safe }}</span></p>
                <hr>
            {% endfor %}
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
