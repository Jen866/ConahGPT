<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conah GPT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #fdf9f3;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    #user-input {
      width: 60%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #b68b4c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .chat-box {
      margin-top: 40px;
      text-align: left;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
    .chat-line {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .chat-line strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ACTUARY CONSULTING</h1>

  <textarea id="user-input" placeholder="Ask Conah GPT..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <div id="chat-box" class="chat-box"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input").value.trim();
      if (!input) return;

      const chatBox = document.getElementById("chat-box");

      // Show user's message
      const userLine = document.createElement("div");
      userLine.className = "chat-line";
      userLine.innerHTML = `<strong>You:</strong> ${input}`;
      chatBox.appendChild(userLine);

      // Clear input
      document.getElementById("user-input").value = "";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: input })
        });

        const data = await res.json();

        const botLine = document.createElement("div");
        botLine.className = "chat-line";
        botLine.innerHTML = `<strong>Conah GPT:</strong> ${data.answer}`;
        chatBox.appendChild(botLine);
      } catch (err) {
        const errorLine = document.createElement("div");
        errorLine.className = "chat-line";
        errorLine.innerHTML = `<strong>Conah GPT:</strong> Error talking to server.`;
        chatBox.appendChild(errorLine);
      }
    }
  </script>
</body>
</html>
